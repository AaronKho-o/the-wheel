<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <title>iCafe - The Wheel</title>
</head>
<body>
<!--<div class="container">-->
    <div id="mainbox" class="mainbox">
      <div id="box" class="box">
        <div class="box1">
          <span class="span1" th:each="subject: ${Books}"><b th:text="${subject.subjectName}"></b></span>
          <span class="span2" th:each="subject: ${Psychology}"><b th:text="${subject.subjectName}"></b></span>
          <span class="span3" th:each="subject: ${Management}"><b th:text="${subject.subjectName}"></b></span>
          <span class="span4" th:each="subject: ${Football}"><b th:text="${subject.subjectName}"></b></span>
        </div>
        <div class="box2">
          <span class="span1" th:each="subject: ${Mathematics}"><b th:text="${subject.subjectName}"></b></span>
          <span class="span2" th:each="subject: ${English}"><b th:text="${subject.subjectName}"></b></span>
          <span class="span3" th:each="subject: ${Veganism}"><b th:text="${subject.subjectName}"></b></span>
          <span class="span4" th:each="subject: ${Running}"><b th:text="${subject.subjectName}"></b></span>
        </div>
      </div>
      <button class="spin" onclick="rotateWheel()">SPIN</button>
    </div>
